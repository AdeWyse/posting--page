<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="input-lado">
            <h1>Novo Post</h1>
            <form id="postForm">
                <input type="text" id="titulo" placeholder="Digite o título" required>
                <textarea id="conteudo" placeholder="Digite o conteúdo" required></textarea>
                <button type="submit">Postar</button>
            </form>
        </section>
        <section id="output-lado">
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
